<nz-layout *ngIf="!isSinglePage"  class="ant-layout-has-sider container">
  <app-sider [isCollapsed]="isCollapsed"></app-sider>
  <nz-layout class="content-container">
    <app-header [isCollapsed]="isCollapsed" [user]="user" (CollapseClick)="switchCollapse($event)"></app-header>
    <nz-content>
      <app-breadcrumb></app-breadcrumb>
      <div #content class="inner-content" id="inner-content" [ngClass]="{'ui-loading-lg': http.isLoading}">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
<div *ngIf="isSinglePage" class="single-page-content">
  <router-outlet></router-outlet>
</div>
