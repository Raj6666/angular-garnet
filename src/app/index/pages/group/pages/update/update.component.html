<div class="update-wrap inner-container">
  <nz-card nzType="inner" nzTitle="新增/修改">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item class="update-form-item">
        <nz-form-label [nzSpan]="3" nzRequired>组名称</nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="请输入组名称">
          <input nz-input formControlName="groupName" required placeholder="长度不大于30" maxlength="30"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="update-form-item">
        <nz-form-label [nzSpan]="3" nzRequired>类型</nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="请选择类型">
          <nz-radio-group formControlName="relatedValue" required>
            <label nz-radio nzValue="T">租户</label>
            <label nz-radio nzValue="A">应用</label>
            <label nz-radio nzValue="T+A">租户+应用</label>
          </nz-radio-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="update-form-item" *ngIf="this.validateForm.controls.relatedValue.value != 'A'">
        <nz-form-label [nzSpan]="3" nzRequired>关联租户</nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="请选择租户">
          <nz-select formControlName="relatedTenantSelectedValue" required>
            <nz-option
              *ngFor="let option of relatedTenantOption"
              [nzLabel]="option"
              [nzValue]="option"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="update-form-item" *ngIf="this.validateForm.controls.relatedValue.value != 'T'">
        <nz-form-label [nzSpan]="3" nzRequired>关联应用</nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="请选择应用">
          <nz-select formControlName="relatedAppSelectedValue" required>
            <nz-option
              *ngFor="let option of relatedAppOption"
              [nzLabel]="option"
              [nzValue]="option"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="update-form-item">
        <nz-form-label [nzSpan]="3" nzRequired>关联用户</nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="请选择用户">
          <nz-select class="multiple-select" nzMode="multiple" formControlName="relatedUserSelectedValue" required>
            <nz-option
              *ngFor="let option of relatedUserOption"
              [nzLabel]="option"
              [nzValue]="option"
              [nzHide]="hideOption('relatedUserSelectedValue', option)"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="update-form-item">
        <nz-form-label [nzSpan]="3" nzRequired>关联角色</nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="请选择角色">
          <nz-select class="multiple-select" nzMode="multiple" formControlName="relatedRoleSelectedValue" required>
            <nz-option
              *ngFor="let option of relatedRoleOption"
              [nzLabel]="option"
              [nzValue]="option"
              [nzHide]="hideOption('relatedRoleSelectedValue', option)"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="update-form-item">
        <nz-form-control [nzSpan]="12" [nzOffset]="5">
          <button nz-button nzType="primary" class="confirm-btn">确认</button>
          <button nz-button routerLink="/index/group" [queryParamsHandling]="'merge'">返回</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
