<div nz-row nzType="flex" nzJustify="start">
  <div nz-col nzSpan="4">
    <div class="input-search">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input [ngModel]="resourceName" name="resourceName" placeholder="资源名称"/>
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
  </div>
  <div nz-col nzSpan="5">
    <nz-select nzShowSearch nzAllowClear [nzPlaceHolder]="'租户查询'" [ngModel]="selectedTenantValue">
      <nz-option nzLabel="租户1" nzValue="tenant"></nz-option>
      <nz-option nzLabel="租户1" nzValue="tenant2"></nz-option>
    </nz-select>
  </div>
  <div nz-col nzSpan="5">
    <nz-select nzShowSearch nzAllowClear [nzPlaceHolder]="'应用查询'" [ngModel]="selectedAppValue">
      <nz-option nzLabel="app" nzValue="app"></nz-option>
      <nz-option nzLabel="app11" nzValue="app11"></nz-option>
    </nz-select>
  </div>
  <div nz-col nzSpan="5">
    <nz-select nzShowSearch nzAllowClear [nzPlaceHolder]="'类型查询'" [ngModel]="selectedTypeValue">
      <nz-option nzLabel="type" nzValue="type"></nz-option>
      <nz-option nzLabel="type11" nzValue="type11"></nz-option>
    </nz-select>
  </div>
  <div nz-col nzSpan="5">
    <div class="header-operation-button">
      <button nz-button nzType="primary" nzSize="default" title="导入Excel"><i nz-icon nzType="import"></i></button>
    </div>
    <div class="header-operation-button">
      <button nz-button nzType="primary" nzSize="default" title="下载Excel模板"><i nz-icon nzType="download"></i></button>
    </div>
    <div class="header-operation-button">
      <button nz-button nzType="primary" nzSize="default" title="新增" routerLink="/index/resources/update" [queryParamsHandling]="'merge'"><i nz-icon nzType="plus"></i></button>
    </div>
    <div class="header-operation-button">
      <button nz-button nzSize="default" title="删除" nzType="danger"><i nz-icon nzType="delete"></i></button>
    </div>
  </div>
</div>
