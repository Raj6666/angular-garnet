<div nz-row nzType="flex" nzJustify="start">
  <div nz-col nzSpan="5">
    <div class="input-search">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" [ngModel]="permissionName" name="permissionName" nz-input placeholder="权限名称" />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
  </div>
  <div nz-col nzSpan="5">
    <nz-select nzShowSearch nzAllowClear [nzPlaceHolder]="'选择租户'" [ngModel]="selectedTenantValue">
      <nz-option nzLabel="租户1" nzValue="tenant"></nz-option>
      <nz-option nzLabel="租户1" nzValue="tenant"></nz-option>
    </nz-select>
  </div>
  <div nz-col nzSpan="5">
    <nz-select nzShowSearch nzAllowClear [nzPlaceHolder]="'选择应用'" [ngModel]="selectedAppValue">
      <nz-option nzLabel="应用1" nzValue="garnet"></nz-option>
      <nz-option nzLabel="应用1" nzValue="garnet"></nz-option>
    </nz-select>
  </div>
  <div nz-col nzSpan="5">
    <div class="header-operation-button">
      <button nz-button nzType="primary" nzSize="default"  title="新增" routerLink="/index/permission/update" [queryParamsHandling]="'merge'"><i nz-icon nzType="plus"></i></button>
    </div>
    <div class="header-operation-button">
      <button nz-button nzSize="default" nzType="danger" title="删除"><i nz-icon nzType="delete"></i></button>
    </div>
  </div>
</div>
