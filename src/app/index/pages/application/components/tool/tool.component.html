<div nz-row nzType="flex" nzJustify="start">
  <div nz-col nzSpan="5">
    <nz-select nzShowSearch nzAllowClear [nzPlaceHolder]="'选择应用'" [ngModel]="selectedValue">
      <nz-option nzLabel="应用1" nzValue="app1"></nz-option>
      <nz-option nzLabel="应用2" nzValue="app2"></nz-option>
    </nz-select>
  </div>
  <div nz-col nzSpan="5">
    <div class="input-search">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input [ngModel]="tenantName" name="tenantName" placeholder="租户名称"/>
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>
  </div>
  <div nz-col nzSpan="5">
    <div class="header-operation-button">
      <button nz-button nzType="primary" nzSize="default" title="新增" routerLink="/index/application/update" [queryParamsHandling]="'merge'"><i nz-icon nzType="plus"></i>
      </button>
    </div>
    <div class="header-operation-button">
      <button nz-button nzType="danger" nzSize="default" title="删除"><i nz-icon nzType="delete"></i>
      </button>
    </div>
  </div>
</div>
